{% extends "base.html" %}

<body>

  {% block mainblock %}

  {% for book in all_books %}
  <div class="col-xl-4 col-md-6 col-sm-12 p-2">
    <div class="card card-common h-100">
      <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
        <img src="{{book.url}}" class="img-fluid" />
        <a href="#!">
          <div class="mask" style="background-color: #9CAF88;"></div>
        </a>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <!-- <p class="card-text">{{package.description}}</p> -->
        <p class="card-text">
          <strong>Authors:</strong> {{ book.authors|join(', ') }}<br>
              <strong>Genres:</strong> {{ book.genres|join(', ') }}<br>
              <strong>Category:</strong> {{ book.category }}<br>
              <strong>Status:</strong> 
        </p>
        
        <!-- <a href="/viewPackageDetail/{{package.title}}" class="btn btn-primary">Book Title </a>
        <a href="/view?hotel_name='{{package.description}}'" class="btn btn-primary">Description</a> -->
        <!-- <a href="/viewPackageDetail/{{package.title}}" class="btn btn-primary">Book Title</a>
        <a href="/view?hotel_name='{{package.description}}'" class="btn btn-primary">Description</a> -->
        <a href="/viewBookDetail/{{book.title}}" class="btn btn-primary">View Details</a>

      </div>
    </div>
  </div>
  {% endfor %}
  {% endblock %}
